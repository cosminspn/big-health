<h3>Doctors list</h3>
<table class="table table-striped">
    <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Username</th>
        <th>E-mail</th>
        <th>Medical Section</th>
        <th>Medical Center</th>
    </tr>
    <tr ng-repeat="doctor in data.doctors">
        <td>{{doctor.firstName}}</td>
        <td>{{doctor.lastName}}</td>
        <td>{{doctor.username}}</td>
        <td>{{doctor.email}}</td>
        <td>{{doctor.medicalSection}}</td>
        <td>{{doctor.medicalCenter}}</td>
    </tr>
</table>
